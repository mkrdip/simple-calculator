<!DOCTYPE html>
<head>
	<title>Simple Calculator: It can perform Add, Sub, Mul, Div &amp; Exp</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script rel="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="calculator">
	
	<form name="calculator">
		<!-- Calculator Screen and Clear Digit -->
		<div class="top">
			<input type="button" class="clear" name="C" value="C" onClick="clearDisplay()">
			<input type="text" class="screen" name="display">
		</div>
		
		<!-- All Other Digits -->
		<div class="digits">			
			<input type="button" name="7" value="7" onClick="digit(7)">
			<input type="button" name="8" value="8" onClick="digit(8)">
			<input type="button" name="9" value="9" onClick="digit(9)">
			<input type="button" class="operator" name="+" value="+" onClick="doOp('+')">
			</p>
			
			<p>
			<input type="button" name="4" value="4" onClick="digit(4)">
			<input type="button" name="5" value="5" onClick="digit(5)">
			<input type="button" name="6" value="6" onClick="digit(6)">
			<input type="button" class="operator" name="-" value="-" onClick="doOp('-')">
			</p>
			
			<p>
			<input type="button" name="1" value="1" onClick="digit(1)">
			<input type="button" name="2" value="2" onClick="digit(2)">
			<input type="button" name="3" value="3" onClick="digit(3)">
			<input type="button" class="operator" name="/" value="/" onClick="doOp('/')">	
			</p>
			
			<p>
			<input type="button" name="0" value="0" onClick="digit(0)">
			<input type="button" class="eval" name="=" value="=" onClick="doOp('=')">
			<input type="button" class="exp" name="^" value="^" onClick="doOp('^')">
			<input type="button" class="operator" name="*" value="*" onClick="doOp('*')">
			</p>
		</div>
	</form>
	
</div>
</body>
</html>
